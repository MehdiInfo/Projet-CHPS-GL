{% include "header.html" %}
<title> Classement des bêta testeurs</title>
</head>  
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'clas_Report' %}">Dashboard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'clas_Normal' %}">Classement Bêta testeurs</a></li>
            <li ><a href="{% url 'clas_Report' %}">Classement Report</a></li>
        </ul>
        </div>
    </nav>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
                {% for item in mes_data %}
                <tr> 
                    <td>{{ item.nom}}</td>
                    <td>{{ item.prenom}}</td>
                    <td>{{ item.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% include "footer.html" %}
